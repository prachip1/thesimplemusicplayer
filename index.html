<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <link rel="stylesheet" href="style.css">
    <title>Music Player in JS</title>
</head>
<body>

    <h1>The Cool Music Player</h1>

    <div class="main-container" id="music-con">
        <div class="info">
            <h3 id="title"></h3>
            <div class="progress-con" id="progress-con">
                <div class="progress" id="progress"></div>
            </div>
         </div>

            <audio src="music/music1.mp3"  id="audio"></audio>

            <div class="img-con">
                <img src="images/music1.jpg" alt="music" id="cover" />
            </div>

            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>

                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>

                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>

            </div>
        
    </div>
 
    



    <script src="main.js"></script>
</body>
</html>
